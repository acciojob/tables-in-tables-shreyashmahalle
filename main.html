<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="grid">
    <table>
      <tr>
        <!-- left column (top-left & bottom-left nested tables live here) -->
        <td style="width:50%;">
          <!-- NESTED TABLE 2 (index 1) -->
          <table>
            <thead>
              <tr>
                <th>Nested Table 2</th>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td style="text-align:center;">abc</td>
                <td style="text-align:center;">def</td>
              </tr>
            </tbody>
          </table>
          <div class="spacer"></div>

          <!-- NESTED TABLE 3 (index 3) -->
          <table>
            <thead>
              <tr>
                <th>Nested Table 3</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <table style="width:100%;">
                    <tr>
                      <td style="text-align:center;"><a href="#" onclick="return false;">Nested Table</a></td>
                      <td style="text-align:center;">Demo Continued</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </td>

        <!-- right column (top-right & bottom-right nested tables live here) -->
        <td style="width:50%;">
          <!-- NESTED TABLE 1 (index 2) -->
          <table>
            <thead>
              <tr>
                <th>Nested Table 1</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <ul style="margin:0 24px;">
                    <li>List item 1</li>
                    <li>List item 2</li>
                    <li>List item 3</li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="spacer"></div>

          <!-- NESTED TABLE 4 (index 4) -->
          <table>
            <thead>
              <tr>
                <th>Nested Table 4</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="black">HTML</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </table>
  </div>

  </body>
</html>
